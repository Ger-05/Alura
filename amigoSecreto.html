<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #resultado {
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Juego Amigo Secreto</h2>
        <input type="text" id="nombre" placeholder="Ingresa un nombre">
        <button onclick="agregarNombre()">Agregar Nombre</button>
        <button onclick="elegirAmigoSecreto()">Elegir Amigo Secreto</button>
        <p id="resultado"></p>
        <ul id="listaNombres"></ul>
    </div>

    <script>
        let nombres = [];

        function agregarNombre() {
            const nombreInput = document.getElementById("nombre");
            const nombre = nombreInput.value.trim();
            if (nombre !== "") {
                nombres.push(nombre);
                actualizarLista();
                nombreInput.value = "";
            }
        }

        function actualizarLista() {
            const lista = document.getElementById("listaNombres");
            lista.innerHTML = "";
            nombres.forEach(nombre => {
                const li = document.createElement("li");
                li.textContent = nombre;
                lista.appendChild(li);
            });
        }

        function elegirAmigoSecreto() {
            if (nombres.length > 1) {
                const indiceAleatorio = Math.floor(Math.random() * nombres.length);
                document.getElementById("resultado").textContent = "El amigo secreto es: " + nombres[indiceAleatorio];
            } else {
                document.getElementById("resultado").textContent = "Ingresa al menos 2 nombres.";
            }
        }
    </script>
</body>
</html>
